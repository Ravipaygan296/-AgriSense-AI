version: '3.8'

services:
  agrisense-ai:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - DATABASE_URL=sqlite:///./agrisense.db
      - DEBUG=false
    volumes:
      - ../data:/app/data
      - agrisense-db:/app/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: # ==================================================
